<ion-header [translucent]="true">

    <ion-toolbar class="toolbarFirst">
      <ion-title>
        Wards
      </ion-title>
      <!-- <ion-button slot="end" routerLink="/login"><ion-icon  name="exit-outline"></ion-icon>Log In
      </ion-button> -->


      <ion-buttons slot="start">
             <ion-menu-button ></ion-menu-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

    <ion-content>

      <div class="container">
        <ion-card *ngFor="let jsons of json ; let i= index" (click)="greed(jsons,i)" class="cards">
        <img src="//tutorialsplane.com/wp-content/uploads/2017/01/cothach-1790701_640.jpg">


        <ion-item>
          <ion-icon name="home-outline"></ion-icon>
          <h6>{{jsons.wardName}}</h6>
        </ion-item>

        <ion-item>
          <ion-icon name="pin"></ion-icon>
          <span item-start> {{jsons.location}}</span>
        </ion-item>


        <ion-item>
          <ion-icon name="add"></ion-icon>
          <span>  Ward No <ion-badge color="secondary"> {{jsons.wardNo}}</ion-badge></span>
          <ion-icon name="people-outline" id="people"></ion-icon>
          <span>  Members   {{jsons.wardNo}}</span>

        </ion-item>



      </ion-card>
      </div>



      </ion-content>
