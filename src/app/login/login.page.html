
<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Welcome</h1>
      <p>Sign in to continue</p>
    </div>
    <form [formGroup]="loginForm">
       <div class="login-form ion-padding">

      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text" formControlName="username" ></ion-input>
        </ion-item>
      </div>


      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating" >Password</ion-label>
          <ion-input type="password"formControlName="password"></ion-input>
        </ion-item>
      </div>

    </div>
    <div class="action-button ion-padding">
      <ion-button size="large" class="login-button" (click)="login()"  >Log In</ion-button>
      <p>Forgot Password ? <b  class="signup" routerLink="/registration" routerDirection="forward">Sign Up</b> </p>

    </div>
  </form>

  </div>


</ion-content>
